<div class = "header">
  <h2>My Skills and Experiences</h2>
  <h5>Hover over / click each chip for additional information</h5>
</div>

<!-- Mat-chip lists with tooltip to show how many years of experience I have with them -->
<mat-chip-list>
  <mat-chip *ngFor="let chip of languagesAndColors" selected [color]="chip.color" [matTooltip]="chip.years" matTooltipPosition='above'>
    {{chip.skill}}
  </mat-chip>
</mat-chip-list>
